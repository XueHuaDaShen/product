
	<div class="container">

				<div class="scroll">

						<li><span>活动标题：</span><input type="text" placeholder="最多输入20个字符"><i><img src="img/ok.png"></i></li>
					</ul>
					<ul>

						<li class="i"><span>活动日期：</span><input type="text" placeholder="05月04日" readOnly><i><img src="img/jianjiao.png"></i></li>
						<li><span>具体时间：</span><select name="" id=""><option value="">15</option></select><em class="date-em">时</em><select name="" id=""><option value="">16</option></select><em class="date-em">分</em></li>
					</ul>
					<ul>
						<li><span>集合地点：</span></li>

						<li><span style="visibility:hidden">占位隐藏：</span><b>身份证</b><b>备注</b></li>
					</ul>
					<ul>
						<li class="bor"><span>活动详情：</span></li>
						<li class="list"><textarea name="" id="" cols="30" rows="10" placeholder="最多输入150个字符"></textarea></li>
					</ul>
					<div class="ok" ui-sref="server"><span>创建服务</span></div>
				</div>
			</section>
		</main>
