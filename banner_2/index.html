$(".yudan_ranking").on("click", function(){
	$(this).addClass("yudan_rankinged");
	$(this).find("img").attr("src", "img/yudaned.png");
	$(".round1").addClass("round1ed yudan_round1").removeClass("gift_round1").find("img").attr("src", "img/round1ed.png");
	$(".gift_ranking").removeClass("gift_rankinged").find("img").attr("src", "img/gift.png");
	$(".round2").addClass("yudan_round2").removeClass("round2ed gift_round2").find("img").attr("src", "img/round2.png");
	yudan(begin1, end1);
})
$(".gift_ranking").on("click", function(){
	$(this).addClass("gift_rankinged");
	$(this).find("img").attr("src", "img/gifted.png");
	$(".round1").addClass("round1ed gift_round1").removeClass("yudan_round1").find("img").attr("src", "img/round1ed.png");
	$(".yudan_ranking").removeClass("yudan_rankinged").find("img").attr("src", "img/yudan.png");
	$(".round2").addClass("gift_round2").removeClass("round2ed yudan_round2").find("img").attr("src", "img/round2.png");
	gift(begin1, end1);
})

$(".round1").on("click", function(){
	$(this).addClass("round1ed").find("img").attr("src", "img/round1ed.png");
	$(".round2").removeClass("round2ed").find("img").attr("src", "img/round2.png");
	var class_style = $(this).attr("class").split(" ");
	
	if( class_style.indexOf("yudan_round1") > -1 ){
		yudan(begin1, end1)
	}else if( class_style.indexOf("gift_round1") > -1 ){
		gift(begin1, end1);
	}
})
$(".round2").on("click", function(){
	if( is_status ){
		$(this).addClass("round2ed").find("img").attr("src", "img/round2ed.png");
		$(".round1").removeClass("round1ed").find("img").attr("src", "img/round1.png");
		var class_style = $(this).attr("class").split(" ");

		if( class_style.indexOf("yudan_round2") > -1 ){
			yudan(begin2, end2)
		}else if( class_style.indexOf("gift_round2") > -1 ){
			gift(begin2, end2);
		}
	}
})

function follow(loginid) {
    //alert("follow");
    console.log(loginid)
    var query_data = {};
    query_data.loginid = loginid;
    if (window.webkit == null) {
        window.JSBridge.invoke('follow', JSON.stringify(query_data));
        window.JSBridge.invoke('user_profile', JSON.stringify(query_data));
    } else {
        window.webkit.messageHandlers.JSBridge.postMessage(['invoke', 'follow', JSON.stringify(query_data)]);
    }
}

function init(begintime, endtime){
	$.ajax({
		url: 'http://52.77.61.48:8040/api/v1/bi/union/list',
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            //'token': token
        },
        data: {
            begintime: begintime,
            endtime: endtime
        },
        success: function(data){
        	getData = data.data;
			yudan(begin1, end1)
        	//console.log(getData)
        }
	})
}
init(begin1, end2)


//工会
function union(){
	$.ajax({
		url: 'http://52.77.61.48:8040/api/v1/bi/union/ranking',
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            //'token': token
        },
        data: {
            page:1,
            size:20
        },
        success: function(data){
        	var str = '';
        	var _style = '';
        	var data = data.data.data;
        	// console.log(data)
        	if( data == "" || data === "" ){
        		$(".union_ranking").html("暂无数据").css({
        			"text-align": "center",
        			"color": "#fff"
        		});
				$(".bj_shadow").eq(0).css("height", $(".section").eq(0).height());
				$(".union_top .first_img>img").attr("src", "")
	        	$(".union_top .second_img>img").attr("src", "")
	        	$(".union_top .third_img>img").attr("src", "")
	        	$(".union_top .first>.name").text("")
	        	$(".union_top .second>.name").text("")
	        	$(".union_top .third>.name").text("")
        	}else{
        		//工会前三名
	        	$(".union_top .first_img>img").attr("src", data[0].avatar)
	        	$(".union_top .second_img>img").attr("src", data[1].avatar)
	        	$(".union_top .third_img>img").attr("src", data[2].avatar)
	        	$(".union_top .first>.name").text(data[0].unionname)
	        	$(".union_top .second>.name").text(data[1].unionname)
	        	$(".union_top .third>.name").text(data[2].unionname)

	        	for (var i = 0; i < data.length; i++){
	        		if( i == 0 ){
	        			_style = "first";
	        		}else{
	        			_style = 'second';
	        		}
	        		str += '<li><div class="'+_style+'"><img src="img/'+_style+'.png"><div class="'+_style+'_img"><img src="'+data[i].avatar+'" data-id="'+data[i].unionid+'"><span>'+(i+1)+'</span></div></div><p class="union_name">'+data[i].unionname+'</p><p class="yudan">'+data[i].range+'</p></li>';
	        	}

	        	$(".union_ranking").html(str);
				$(".bj_shadow").eq(0).css("height", $(".section").eq(0).height());
        	}
        	
        }
	})
}
union();

//工会个人
function per(id, begintime, endtime){
	$.ajax({
		url: 'http://52.77.61.48:8040/api/v1/bi/union/host/coins/ranking',
        method: 'POST',
        headers: {
            'Content-Type': 'application/json;charset=utf-8',
            //'token': token
        },
        dataType: 'json',
        data: JSON.stringify({
        	begintime: begintime,
            endtime: endtime,
            page: 1,
            size: 20,
            unionlist: [id]
        }),
        success: function(data){
        	var str = '';
        	var _style = '';
        	var data = data.data.data;
        	// console.log(data)
        	if( data == "" || data === "" ){
        		$(".per_ranking").html("暂无数据").css({
        			"text-align": "center",
        			"color": "#fff"
        		});
        		$(".per_top .first_img>img").attr("src", "")
	        	$(".per_top .first>.name").text("")
        	}else{
        		//工会
	        	$(".per_top .first_img>img").attr("src", data[0].avatar)
	        	$(".per_top .first>.name").text(data[0].unionname)

	        	for (var i = 0; i < data.length; i++){
	        		if( i == 0 ){
	        			_style = "first";
	        		}else{
	        			_style = 'second';
	        		}
	        		str += '<li><div class="'+_style+'"><img src="img/'+_style+'.png"><div class="'+_style+'_img"><img src="'+data[i].avatar+'" data-id="'+data[i].loginid+'"><span>'+(i+1)+'</span></div></div><p class="union_name">'+data[i].loginname+'</p><p class="yudan">'+data[i].coins+'</p></li>';
	        	}

	        	$(".per_ranking").html(str);
	        	img_style();
        	}
        	
        }
	})
}
