function follow(loginid) {
    //alert("follow");
    var query_data = {};
    query_data.loginid = loginid;
    if (window.webkit == null) {
        window.JSBridge.invoke('follow', JSON.stringify(query_data));
        window.JSBridge.invoke('user_profile', JSON.stringify(query_data));
    } else {
        window.webkit.messageHandlers.JSBridge.postMessage(['invoke', 'follow', JSON.stringify(query_data)]);
    }
}

}

//工会
function union(){
	$.ajax({
		url: 'https://dee.tutulive.tv:8446/api/v1/man/activity/may/union/rank',//'http://52.77.61.48:8040/api/v1/bi/union/ranking',
        method: 'get',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
            //'token': token
        },
        // data: {
        // 	begintime: begin1,
        //     endtime: end2,
        //     page:1,
        //     size:20
        // },
        success: function(data){
        	var str = '';
        	var _style = '';
        	var avatarurl = '';
        	var firstavatar = '';
        	var secondavatar = '';
        	var thirdavatar = '';
        	var data = data.data;
        	// console.log(data)
        	if( data == "" || data === "" ){
        		$(".union_ranking").html("暂无数据").css({
        			"text-align": "center",
        			"color": "#fff"
        		});
				$(".bj_shadow").eq(0).css("height", $(".section").eq(0).height());
				$(".union_top .first_img>img").attr("src", "")
	        	$(".union_top .second_img>img").attr("src", "")
	        	$(".union_top .third_img>img").attr("src", "")
	        	$(".union_top .first>.name").text("")
	        	$(".union_top .second>.name").text("")
	        	$(".union_top .third>.name").text("")
        	}else{
        		//工会前三名
        		if( data[0].avatar.indexOf("i1.live.aisoqu.com") > -1 ){
        			firstavatar = '?imageView2/1/w/1000/h/1000';
        		}else{
        			firstavatar = '';
        		}
        		if( data[1].avatar.indexOf("i1.live.aisoqu.com") > -1 ){
        			secondavatar = '?imageView2/1/w/1000/h/1000';
        		}else{
        			secondavatar = '';
        		}
        		if( data[2].avatar.indexOf("i1.live.aisoqu.com") > -1 ){
        			thirdavatar = '?imageView2/1/w/1000/h/1000';
        		}else{
        			thirdavatar = '';
        		}
	        	$(".union_top .first_img>img").attr("src", data[0].avatar+firstavatar);
	        	$(".union_top .second_img>img").attr("src", data[1].avatar+secondavatar);
	        	$(".union_top .third_img>img").attr("src", data[2].avatar+thirdavatar);
	        	$(".union_top .first>.name").text(data[0].unionname);
	        	$(".union_top .second>.name").text(data[1].unionname);
	        	$(".union_top .third>.name").text(data[2].unionname);

	        	for (var i = 0; i < data.length; i++){
	        		if( i == 0 ){
	        			_style = "first";
	        		}else{
	        			_style = 'second';
	        		}
	        		if( data[i].avatar.indexOf('i1.live.aisoqu.com') > -1 ){
	        			avatarurl = '?imageView2/1/w/1000/h/1000';
	        		}else{
	        			avatarurl = '';
	        		}
	        		str += '<li><div class="'+_style+'"><img src="img/'+_style+'.png"><div class="'+_style+'_img"><img src="'+data[i].avatar+avatarurl+'" data-id="'+data[i].unionid+'"><span>'+(i+1)+'</span></div></div><p class="union_name">'+data[i].unionname+'</p><p class="yudan">'+data[i].range+'</p></li>';
	        	}

	        	$(".union_ranking").html(str);
	        	li_style_m();
				setTimeout(function(){
					$(".bj_union").css("height", $(".union_section").height());
				}, 200)

        	}
        	
        }
	})
}
union();

//工会个人
function per(id, src, name){
	$.ajax({
		url: 'https://dee.tutulive.tv:8446/api/v1/man/activity/may/union/personal/list?unionid='+id,//'http://52.77.61.48:8040/api/v1/bi/union/host/coins/ranking',
        method: 'get',
        headers: {
            'Content-Type': 'application/json;charset=utf-8'
            //'token': token
        },
        // dataType: 'json',
        // data: JSON.stringify({
        // 	begintime: begintime,
        //     endtime: endtime,
        //     page: 1,
        //     size: 20,
        //     unionlist: [id]
        // }),
        success: function(data){
        	var str = '';
        	var _style = '';
        	var avatarurl = '';
        	var data = data.data;
        	// console.log(data)
        	if( data == "" || data === "" ){
        		$(".per_ranking").html("暂无数据").css({
        			"text-align": "center",
        			"color": "#fff"
        		});
        		$(".per_top .first_img>img").attr("src", "")
	        	$(".per_top .first>.name").text("")
        	}else{
        		//工会
        		$(".per_top .first_img>img").attr("src", src)
	        	$(".u_name").text(name)

	        	for (var i = 0; i < data.length; i++){
	        		if( i == 0 ){
	        			_style = "first";
	        		}else{
	        			_style = 'second';
	        		}
	        		if( data[i].avatar.indexOf('i1.live.aisoqu.com') > -1 ){
	        			avatarurl = '?imageView2/1/w/1000/h/1000';
	        		}else{
	        			avatarurl = '';
	        		}
	        		str += '<li><div class="'+_style+'"><img src="img/'+_style+'.png"><div class="'+_style+'_img"><img src="'+data[i].avatar+avatarurl+'" data-id="'+data[i].loginid+'"><span>'+(i+1)+'</span></div></div><p class="union_name">'+data[i].loginname+'</p><p class="yudan">'+data[i].coins+'</p></li>';
	        	}

	        	$(".per_ranking").html(str);
	        	img_style_p();
	        	li_style_p();
        	}
        	
        }
	})
}

function yudan(flag){

        //     begintime: begintime,
        //     endtime: endtime,
        //     page: 1,
        //     size: 50,
        //     unionlist: getData

	        	$(".anchor_top .first>.name").text("")
	        	$(".anchor_top .second>.name").text("")
	        	$(".anchor_top .third>.name").text("")
        	}else{

        		if( data[0].avatar.indexOf("i1.live.aisoqu.com") > -1 ){
        			firstavatar = '?imageView2/1/w/1000/h/1000';

        		}

        			secondavatar = '?imageView2/1/w/1000/h/1000';
        		}else{
        			secondavatar = '';
        		}
        		if( data[2].avatar.indexOf("i1.live.aisoqu.com") > -1 ){
        			thirdavatar = '?imageView2/1/w/1000/h/1000';
        		}else{
        			thirdavatar = '';
        		}
	        	$(".anchor_top .first_img>img").attr("src", data[0].avatar+firstavatar)

	        	for (var i = 0; i < data.length; i++){
	        		if( i == 0 ){
	        			_style = "first";
	        			_style_img = 'first';
	        		}else{
	        			_style = 'second';
	        			_style_img = 'second';
	        			if( i < 5 ){
	        				_style2 = 'red';
	        			}else if( 5 < i && i < 10 ){

				},200)
				img_style_m();

        }
	})
