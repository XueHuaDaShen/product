<script>
	function follow(loginid) {
        //alert("follow");
        var query_data = {};
        query_data.loginid = loginid;
        if (window.webkit == null) {
            window.JSBridge.invoke('follow', JSON.stringify(query_data));
            window.JSBridge.invoke('user_profile', JSON.stringify(query_data));
        } else {
            window.webkit.messageHandlers.JSBridge.postMessage(['invoke', 'follow', JSON.stringify(query_data)]);
        }
    }
    var url4 = 'https://dee.tutulive.tv:8446/api/v1/man/activity/union/anchor/list?month=2017-04&taskid=123cdbc48e08eaf00b06507e&page=1&size=20';
    function req4(str) {
    	var unionid = str.split(",")[0];
    	var avatar = str.split(",")[1];
        $.ajax({
            url: url4 + "&unionid=" + unionid,
            type: 'GET',
            success: function(data) {
                var value = data.data.data;
                var str = '';
                var _style3 = '';
                var img_url3 = '';


                for (var i = 0; i < value.length; i++) {
                    if( i < 9 ){
                        _style3 = ''
                    }else{
                        _style3 = 'left:38%;'
                    }
                    
                    if( value[i].avatar ){
                        img_url3 = 'background:url('+value[i].avatar+') no-repeat;background-size: cover;';
                    }else{
                        img_url3 = '';
                    }
                    str += '<li><div class="per" style="'+img_url3+'" onclick=follow(\'' + value[i].loginid + '\')><img src="img/gold.png" alt=""><em style="'+_style3+'">'+(i+1)+'</em></div><div class="loginname per_name">'+value[i].loginname+'</div><div class="yudan per_yudan">'+value[i].add_diamond+'</div></li>';

                }
                $(".per_ranking").show().siblings().hide();
                var w = $(".union_logo>div").width();
                $(".union_logo>div").css({
                    "height": w+"px",
                    "background": "url(img/union.png) no-repeat left",
                    "background-size": "100% 100%",
                    "padding": ".7%",
                    "overflow": "hidden",
                    "margin-top": "7%"
                })
                $(".union_logo>div>img").attr("src", avatar)
                $(".union_name").html(value[0].unionname)
                $('.list3').html(str);
                $(".per_ranking").on("click",function(){
			        $(".per_ranking").hide().siblings().show();
			    })
			    $(".per").on("click",function(){
			        
			        return false;
			    })

            },
            fail: function() {
                console.log('Ajax Error');
            }
        });
    }
</script>
